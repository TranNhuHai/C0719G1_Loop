<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    let fizzBuzz=[];
    for(let i=1; i<=100; i++){
        fizzBuzz.push(i);
    }
    for(let i=1; i<=100; i++){
        if(fizzBuzz[i]%15==0){
            fizzBuzz[i]='FizzBuzz';
            }else if (fizzBuzz[i]%3==0){
                 fizzBuzz[i]='Fizz';
                 }else if (fizzBuzz[i]%5==0){
                    fizzBuzz[i]='Buzz';

        }
    }
    document.write(fizzBuzz);
</script>
</body>
</html>
