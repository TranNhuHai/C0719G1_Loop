<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum_30_numbers</title>
</head>
<body>
<script>
    let count=0, sumNumber=0;number =7;
    while (count<=30){
        if(number%7==0){
            count=count+1;
            sumNumber=sumNumber+number;
        }
        number=number+7

    }document.write(sumNumber);

</script>
</body>
</html>
