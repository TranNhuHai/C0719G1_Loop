<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice_for</title>
</head>
<body>
<h1> JarvaScript loop for</h1>
<p id="text"></p>
<script>
    let text="";
    for(let i = 0; i<5; i++){
        text +="The number is: "+i+"<br>";
    }
    document.getElementById('text').innerHTML=text;
</script>
</body>
</html>
