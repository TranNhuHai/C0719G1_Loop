<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong cac so duong duoc nhap vao ban phim</title>
</head>
<body>
<script>
    let number =0;
    let total =0;
    while (number >=0){
        number = parseInt(prompt('moi nhap so'));
        total += number;
    }
    alert(total);
</script>
</body>
