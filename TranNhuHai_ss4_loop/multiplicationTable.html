<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
<script>
  function mulTable(){
          document.write("<table border=1 width=100%>")
          for(num1=1;num1<=9;num1++)
          {
              document.write("<tr>")
              for(num2=2;num2<=9;num2++)
                  document.write("<td>" +num2 + "x" + num1 +" = "+ (num2*num1));
              document.write("</td>");
              document.write("</tr>")
          }
          document.write("</tr></table>");
  }
 mulTable();
</script>
</body>
</html>
