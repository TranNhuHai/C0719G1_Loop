<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>
<script>
    let number=parseInt(prompt(" Nhap so nguyen duong"));
    let factorial =1;
    if(number<0){
        alert('Nhap sai nhap lai');
    }else{
       for(let i=1; i<=number; i++){
           factorial = factorial*i;
        } document.write(factorial);
    }
</script>
</body>
</html>
